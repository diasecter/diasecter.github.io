<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diasecter. - Mot de pass oublié</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotpassword.css') }}">
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-box">
            <h1>diasecter<span class="point">.</span></h1>
            <h2>Réinitialiser le mot de passe</h2>

            <!-- Message -->
            {% with messages = get_flashed_messages(category_filter=["danger", "success"]) %}
                {% if messages %}
                    <p class="error-message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}

            <!-- Forgot Password Form -->
            <form method="POST" action="{{ url_for('forgotpassword') }}" id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>
                <button type="submit" class="reset-button">Réinitialiser</button>
            </form>

            <div class="login-option">
                <p>Vous avez un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/forgotpassword.js') }}"></script>
</body>
</html>
