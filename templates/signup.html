<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diasecter. - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h1>diasecter<span class="point">.</span></h1>
            <h2>Créer un compte</h2>

            <!-- Error or success message -->
            {% with messages = get_flashed_messages(category_filter=["danger", "success"]) %}
                {% if messages %}
                    <p class="error-message">{{ messages[0] }}</p>
                {% endif %}
            {% endwith %}

            <!-- Signup Form -->
            <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
                <div class="input-group">
                    <label for="first_name">Prénom</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Entrez votre prénom">
                </div>
                <div class="input-group">
                    <label for="last_name">Nom</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Entrez votre nom">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmez votre mot de passe">
                </div>
                <button type="submit" class="signup-button">Créer un compte</button>
            </form>

            <div class="login-option">
                <p>Vous avez déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
            </div>
        </div>
    </div>
</body>
</html>
